<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/App.css" />

    <title>Calculadora</title>
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-result-previous class="result-top">22222</div>
            <div data-result-current class="result-bottom">e2ew</div>
        </div>
        <button data-all-clear class="operator">c</button>
        <button data-operator class="operator">%</button>
        <button data-operator class="operator">/</button>
        <button data-operator class="operator">x</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals class="equals">=</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-delete class="delete">DEL</button>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
